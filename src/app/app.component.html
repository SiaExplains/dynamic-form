<div layout="row" layout-align="center center">
    <div>
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Dynamic Form</mat-card-title>
              <mat-card-subtitle>Rendered by mockdata</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <h3>Dynamic Form Renderer</h3><h6>Version 1.0.0</h6>
                <div>
                    <form (ngSubmit)="onSubmit()" [formGroup]="form">

                      <div *ngFor="let elm of elements" class="form-row">
                        <app-form [element]="elm" [form]="form"></app-form>
                      </div>


                    </form>

                    <div *ngIf="payLoad" class="form-row">
                      <hr />
                      <b>Form Saved with these following values:</b><br>
                      <br />
                      {{payLoad}}
                    </div>
                  </div>
            </mat-card-content>
            <mat-card-actions>
                <div class="form-row">
                    <button mat-Button type="submit" [disabled]="!form.valid">Save Form</button>
                  </div>
            </mat-card-actions>
          </mat-card>
      </div>
</div>
