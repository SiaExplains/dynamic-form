<form (ngSubmit)="onSubmit()" [formGroup]="form">
<div fxLayout="row" fxLayoutAlign="center center" layout-align="center center" >
 <div layout="row">
        <div fxFlex>
            <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-title>Dynamic Form</mat-card-title>
                  <i class="material-icons">style</i>
                  <mat-card-subtitle><h6>Version 1.0.0 - siavash ghanbari</h6></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <div>
                          <div *ngFor="let elm of elements" class="form-row">
                            <app-form [element]="elm" [form]="form"></app-form>
                          </div>
                      </div>
                </mat-card-content>
                <mat-card-actions>
                    <div class="form-row">
                        <button mat-Button type="submit" [disabled]="!form.valid">Save Form</button>
                      </div>
                </mat-card-actions>
              </mat-card>
          </div>
    </div>
</div>
</form>
